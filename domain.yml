    utter_answer_covid_protection_stay_at_home:
      - text: "-Restez à la maison si vous ne vous sentez pas bien. Si vous avez de la fièvre, de la toux et des difficultés respiratoires, consultez un médecin et appelez à l'avance. Suivez les instructions de votre autorité sanitaire locale. "

    utter_answer_covid_SARS:
      - text: "Le syndrome respiratoire aigu sévère (SRAS) provient de la même famille de virus que le coronavirus actuel (COVID-19) et les deux peuvent provoquer des problèmes respiratoires (respiratoires). Cependant, ce sont des maladies différentes. Il n'y a eu aucune éclosion de SRAS dans le monde depuis 2003."

    utter_answer_covid_stay_at_home:
      - text: "Si votre gouvernement local vous a conseillé de rester en isolement, protégez-vous et restez à la maison. Même si vous êtes en bonne santé,. Ne sortez que pour les besoins vitaux de votre famille en respectant les mesures conseillées par les autorités sanitaires pour réduire le risque de contracter ou de propager le COVID-19. Si vous présentez des symptômes ou avez été en contact avec une personne présentant des symptômes, restez à la maison pendant au moins 14 jours. Vous pouvez appeler un médecin ou une clinique pour obtenir des conseils médicaux."

    utter_answer_covid_stress:
      - text: "Il est naturel d’éprouver de la tristesse, du stress, de la confusion, de la peur ou de la colère lors d’une crise. Vous pouvez trouver du réconfort en parlant à des gens en qui vous avez confiance. Prenez contact avec vos amis et les membres de votre famille. Si vous devez rester chez vous, conservez un mode de vie sain, ce qui suppose entre autres un régime alimentaire adapté, du sommeil, de l’exercice et des contacts sociaux avec vos proches à la maison ou par courrier électronique ou téléphone avec le reste de votre famille et vos amis. Ne cherchez pas à canaliser vos émotions en fumant, en buvant de l’alcool ou en consommant d’autres produits stupéfiants. Si vous vous sentez dépassé par les événements, parlez-en à des professionnels de la santé ou à un conseiller. Soyez prêt, sachez où aller et comment solliciter de l’aide en cas de besoin si vous avez des problèmes physiques ou psychologiques.  Informez-vous. Prenez les renseignements qui vous aideront à déterminer avec précision les risques que vous encourez de façon à prendre des précautions raisonnables. Cherchez une source d’information fiable, comme le site web de l’OMS ou un organisme local ou national de santé publique."

    utter_answer_covid_symptoms:
      - text: "Les symptômes les plus fréquents du coronavirus (COVID-19) sont la fièvre, la toux sèche et la ‎fatigue. D’autres symptômes moins courants ‎peuvent également apparaître chez ‎certaines personnes, comme des ‎courbatures et des douleurs, une congestion ‎nasale, des maux de tête, une conjonctivite, ‎des maux de gorge, une diarrhée, une perte ‎du goût ou de l’odorat, une éruption ‎cutanée ou une décoloration des doigts de la ‎main ou du pied. Certaines personnes peuvent développer des formes plus graves de la maladie, comme une pneumonie. Certaines autres personnes, ‎bien qu’infectées, ne présentent que des ‎symptômes très discrets. Si vous avez de la toux, de la fièvre et des difficultés respiratoires, consultez rapidement un médecin – mais contactez d'abord votre centre médical par téléphone."

    utter_answer_covid_travel_advice:
      - text: "Il est prudent pour les voyageurs malades de retarder ou d'éviter les déplacements dans les zones affectées, en particulier pour les voyageurs âgés et les personnes souffrant de maladies chroniques ou de problèmes de santé sous-jacents.  Les recommandations générales pour tous les voyageurs comprennent :  -Lavez-vous régulièrement les mains  -Évitez de vous toucher les yeux, la bouche et le nez  -Couvrez-vous la bouche et le nez avec votre coude plié ou avec un mouchoir lorsque vous toussez ou éternuez  -Restez à plus d'un mètre d'une personne malade   Les voyageurs revenant des zones touchées doivent :  -Surveiller les symptômes pendant 14 jours et suivre les protocoles nationaux du pays. -En cas de symptômes tels que la fièvre, la toux ou des difficultés respiratoires, il est conseillé aux voyageurs de contacter les prestataires de soins de santé locaux, de préférence par téléphone, et de les informer de leurs symptômes et de leurs antécédents de voyage."

    utter_answer_covid_treatments:
      - text: "À ce jour, il n'existe aucun vaccin et aucun médicament spécifique pour prévenir ou traiter le coronavirus (COVID-2019). Des vaccins possibles et certains traitements médicamenteux spécifiques sont en cours de test. Vous ne devez pas vous donner de médicaments tels que des antibiotiques. Cependant, les personnes concernées devraient recevoir des soins pour soulager les symptômes. Les personnes gravement malades doivent être hospitalisées. La plupart des patients se rétablissent grâce aux soins de soutien. On peut guérir de la maladie à coronavirus (COVID-19). Attraper ce virus NE SIGNIFIE PAS qu'on va le garder toute la vie. Si vous avez de la toux, de la fièvre et des difficultés respiratoires, consultez rapidement un médecin – mais contactez d'abord votre centre médical par téléphone."

    utter_answer_covid_wash_hands_frequency:
      - text: "Lavez-vous les mains très régulièrement avec un produit hydroalcoolique ou à l'eau et au savon."

    utter_answer_covid_wash_hands_how:
      - text: "Lavez-vous les mains avec de l'eau propre et du savon, pendant au moins 20 secondes. Si vous n'avez pas accès à du savon et à de l'eau, utilisez du gel hydroalcoolique."

    utter_answer_covid_what_is_corona_covid-19:
      - text: "Les coronavirus sont une grande famille de virus qui peuvent provoquer des maladies chez les animaux ou les humains. Chez l'homme, plusieurs coronavirus sont connus pour provoquer des infections respiratoires allant du rhume à des maladies plus graves. Le coronavirus le plus récemment découvert provoque la maladie à coronavirus (COVID-19). COVID-19 est la maladie infectieuse causée par le coronavirus le plus récemment découvert."

