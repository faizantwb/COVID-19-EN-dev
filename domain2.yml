    utter_answer_covid_anxiety_fr:
      - text: "Les symptômes du coronavirus (COVID-19) sont généralement légers pour la plupart des gens, en particulier les jeunes et les personnes en bonne santé. Cependant, dans certains cas, il peut provoquer une maladie grave: environ 1 personne sur 5 qui l'attrape a besoin de soins hospitaliers. Il est donc tout à fait normal que les gens s'inquiètent de la façon dont le coronavirus pourrait les affecter ainsi que leurs proches. La chose la plus puissante que nous puissions faire est de prendre des mesures pour nous protéger, protéger nos proches et nos communautés. Apprenez-en plus sur la façon de vous protéger sur: https://www.who.int/fr/emergencies/diseases/novel-coronavirus-2019/advice-for-public "

    utter_answer_covid_call_a_doctor_fr:
      - text: "Si vous toussez, avez de la fièvre et des difficultés respiratoires, consultez rapidement un médecin – mais téléphonez d'abord à votre centre médical par téléphone."

    utter_answer_covid_children_stress_fr:
      - text: "Répondez aux réactions de votre enfant de manière encourageante, écoutez ses préoccupations et accordez-lui un amour et une attention supplémentaires. Les enfants ont besoin de l’amour et de l’attention des adultes dans les moments difficiles. Écoutez vos enfants et parlez gentiment. Dans la mesure du possible, faites en sorte que l'enfant puisse jouer et se détendre. Respectez les routines et les horaires réguliers autant que possible.  Essayez de garder les enfants près de leurs parents et de leur famille. Si une séparation se produit (par exemple, une personne doit se rendre à l'hôpital), assurez-vous d'un contact régulier (par téléphone) et assurez-vous qu'ils se sentent en sécurité et soutenue.  Donnez-leur des faits sur ce qui s'est passé; Expliquez ce qui se passe actuellement et donnez-leur des informations claires sur la façon de réduire leur risque d'être infecté par la maladie avec des mots qu'ils peuvent comprendre en fonction de leur âge. Cela comprend également la fourniture d'informations sur ce qui pourrait se produire de manière rassurante."

    utter_answer_covid_disinfect_fr:
      - text: "Pour se protéger du coronavirus (COVID-19), il faut désinfecter les objets et les surfaces, en particulier ceux que vous touchez régulièrement. Il faut jamais boire de produits désinfectants tels que le méthanol, l’éthanol et l’eau de Javel. Ils ne détruisent pas le virus dans l’organisme et entraînent des lésions des organes internes."

    utter_answer_covid_donts_fr:
      - text: "Les mesures suivantes NE SONT PAS efficaces contre le coronavirus (COVID-19) et peuvent être nocives: - Fumer - Prise d'antibiotiques - Boire du méthanol, de l'éthanol ou d'autres désinfectants  Obtenez vos informations auprès de sources expertes telles que l'OMS. https://www.who.int/fr/emergencies/diseases/novel-coronavirus-2019/advice-for-public/myth-busters "

    utter_answer_covid_explain_pandemic_fr:
      - text: "Une épidémie est locale ou régionale, une pandémie sévit dans plusieurs pays et régions du monde."

    utter_answer_covid_gloves_fr:
      - text: "Le fait de se laver les mains régulièrement protège mieux contre la COVID-19 que le port de gants en caoutchouc. Le virus peut se trouver sur les gants et il y a un risque de contamination si vous vous touchez le visage avec les gants. Se laver les mains est plus efficace que de porter des gants."

    utter_answer_covid_hospital_fr:
      - text: "La plupart des patients du coronavirus (COVID-19) (environ 80 %) ‎guérissent sans qu’il soit nécessaire de les ‎hospitaliser. Si vous avez de la toux, de la fièvre et des difficultés respiratoires, consultez rapidement un médecin – mais contactez d'abord votre centre médical par téléphone."

    utter_answer_covid_how_spread_fr:
      - text: "Les gens peuvent attraper le coronavirus (COVID-19) en entrant en contact avec d'autres personnes atteintes du virus. La maladie peut se propager d'une personne à l'autre par de petites gouttelettes provenant du nez ou de la bouche et qui se propagent lorsqu'une personne atteinte du COVID-19 tousse ou expire. Ces gouttelettes atterrissent sur les objets et les surfaces autour de la personne. D'autres personnes attrapent ensuite le COVID-19 en touchant ces objets ou surfaces, puis en touchant leurs yeux, leur nez ou leur bouche. Les gens peuvent également attraper le coronavirus (COVID-19) s'ils respirent des gouttelettes d'une personne atteinte de coronavirus (COVID-19) qui tousse ou transmet des gouttelettes. C'est pourquoi il est important de rester à plus d'un mètre d'une personne malade."

    utter_answer_covid_incubation_fr:
      - text: "La « période d'incubation » représente le temps entre le moment où le virus est contracté et le début des symptômes de la maladie. La plupart des estimations de la période d'incubation du Coronavrius (COVID-19) vont de 1 à 14 jours, le plus souvent autour de cinq jours."

    utter_answer_covid_infection_likelihood_fr:
