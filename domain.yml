      - text: "Les personnes de tous âges PEUVENT attraper le coronavirus (COVID-19). Les personnes âgées et les personnes ayant des antécédents médicaux (tels que l'asthme, le diabète, les maladies cardiaques) semblent être plus vulnérables à contracter une forme sévère du virus."

    utter_answer_covid_myth_other_vaccines:
      - text: "Les vaccins contre la pneumonie ne permettent AUCUNE protection contre le coronavirus."

    utter_answer_covid_myth_phone_signals:
      - text: "Les virus ne circulent pas sur les ondes radio ou par les réseaux mobiles."

    utter_answer_covid_myth_saline_rinse:
      - text: "Rien ne prouve que le fait de se rincer régulièrement le nez avec une solution saline protège les gens contre l’infection par le coronavirus (COVID-19).  "

    utter_answer_covid_myth_spices:
      - text: "Ajouter du piment dans votre soupe ou dans un autre plat ne permet PAS de prévenir ni de guérir le coronavirus (COVID-19). "

    utter_answer_covid_myth_steam:
      - text: "L'inhalation de vapeur chaude NE guérit PAS ni n'empêche le coronavirus (COVID-19). L'inhalation de vapeur très chaude est dangereuse."

    utter_answer_covid_myth_thermal_scanners:
      - text: "Les scanners thermiques PEUVENT détecter si une personne a de la fièvre, mais NE PEUVENT PAS détecter si une personne a contracté ou non le coronavirus (COVID-19)."

    utter_answer_covid_myth_traditional_medicine:
      - text: "Il n'existe aucun traitement naturel connu qui traite ni stop la contamination au coronavirus. La meilleure protection est d'observer les gestes barrières et se signaler tôt en cas d'apparition des symptômes."

    utter_answer_covid_myth_UV:
      - text: "La lumière ultraviolette ne DOIT PAS être utilisée pour la stérilisation et celle-ci peut provoquer une irritation de la peau."

    utter_answer_covid_myths_summary:
      - text: "Il y a beaucoup de fausses informations sur le coronavirus (COVID-19). Voici quelques faits: - La majorité des personnes atteintes du coronavirus peuvent guérir et éliminer le virus de leur corps. - Certaines personnes peuvent développer des formes plus graves de la maladie, comme une pneumonie. Certaines autres personnes, bien qu'infectées, ne présentent que de légers symptômes. - Des personnes de tous âges PEUVENT être infectées par le coronavirus. Les personnes âgées et les personnes ayant des problèmes de santé préexistants (tels que l'asthme, le diabète, les maladies cardiaques) semblent être plus vulnérables à devenir gravement malades avec le virus. -À ce jour, AUCUN médicament spécifique n'est recommandé pour prévenir ou traiter le coronavirus. La majorité des patients se rétablissent avec une thérapie de soutien. -Boire du méthanol, de l'éthanol ou d'autres désinfectants N'empêchera PAS ni ne guérira le coronavirus et peut être extrêmement dangereux.  Vérifiez les faits sur le site Web de l'OMS: https://www.who.int/fr/emergencies/diseases/novel-coronavirus-2019/advice-for-public/myth-busters"

    utter_answer_covid_on_surfaces:
      - text: "On ne sait pas exactement combien de temps le virus responsable du coronavirus (COVID-19) survit sur les surfaces, mais il semble se ressembler comme les autres coronavirus. Des études suggèrent que les coronavirus (y compris les informations préliminaires sur le virus COVID-19) peuvent persister sur les surfaces pendant quelques heures ou jusqu'à plusieurs jours. Cela peut varier dans différentes conditions (par exemple, le type de surface, la température ou l'application de l'environnement). Si vous pensez qu'une surface peut être infectée, nettoyez-la avec un simple désinfectant pour tuer le virus, pour vous protéger et protéger les autres. Lavez-vous les mains avec un gel hydroalcoolique ou lavez-les à l'eau et au savon. Évitez de vous toucher les yeux, la bouche ou le nez."

    utter_answer_covid_protection:
      - text: "'Suivez ces simples précautions pour vous protéger et protéger votre famille contre le coronavirus (COVID-19):  -Lavez-vous les mains régulièrement (pendant au moins 20 secondes) avec un gel à base d'alcool ou lavez-les à l'eau et au savon. Cela tue les virus qui peuvent être présents sur vos mains. -Gardez une distance d'au moins 1 mètre avec toute personne qui tousse ou éternue. Lorsqu'une personne tousse ou éternue, elle fait passer de petites gouttelettes dans le nez ou la bouche qui peuvent contenir le virus. Évitez de toucher vos yeux, votre nez et votre bouche. Les mains touchent de nombreuses surfaces et peuvent transmettre des virus à votre corps lorsque vous touchez vos yeux, votre nez ou votre bouche. -Couvrez-vous la bouche et le nez avec votre coude plié ou un mouchoir lorsque vous toussez ou éternuez. Jetez ensuite immédiatement le tissu utilisé. Des gouttelettes d'éternuements ou de toux peuvent propager le virus. -Restez à la maison si vous ne vous sentez pas bien. Si vous avez de la fièvre, de la toux et des difficultés respiratoires, consultez un médecin et appelez à l'avance. Suivez les instructions de votre autorité sanitaire locale. "

    utter_answer_covid_protection_wash_hands:
      - text: "Suivez ces simples précautions pour vous protéger et protéger votre famille contre le coronavirus (COVID-19):  -Lavez-vous les mains régulièrement (pendant au moins 20 secondes) avec un gel à base d'alcool ou lavez-les à l'eau et au savon. Cela tue les virus qui peuvent être présents sur vos mains.      "

    utter_answer_covid_protection_keep_distance:
      - text: "-Gardez une distance d'au moins 1 mètre avec toute personne qui tousse ou éternue. Lorsqu'une personne tousse ou éternue, elle fait passer de petites gouttelettes dans le nez ou la bouche qui peuvent contenir le virus. Évitez de toucher vos yeux, votre nez et votre bouche. Les mains touchent de nombreuses surfaces et peuvent transmettre des virus à votre corps lorsque vous touchez vos yeux, votre nez ou votre bouche."

    utter_answer_covid_protection_cover_mouth_nose:
